    <!-- Fin de la cabecera -->
    <section class="contenido__contacto">
        <h1 class="titulos2">
            Contacto
        </h1>
        <form class="form">
            <article class="article1">
                <div class="form__datos">
                    <label for="nombre y apellido">
                        Nombre y Apellido
                    </label>
                    <input type="text" id="nombre y apellido" />
                </div>
                <div class="form__datos">
                    <label for="telefono">
                        Telefono
                    </label>
                    <input type="tel" id="telefono" maxlenght="10" />
                </div>
                <div class="form__datos">
                    <label for="mail">
                        E-mail
                    </label>
                    <input type="email" id="mail" />
                </div>
                <div class="form__datos">
                    <label for="localidad">
                        Localidad
                    </label>
                    <select>
                        <option>Buenos Aires</option>
                        <option>Capital Federal</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form__datos">
                    <label for="asunto">
                        Asunto
                    </label>
                    <select>
                        <option>Presupuesto</option>
                        <option>Envíos</option>
                        <option>Devolución</option>
                        <option>Otro</option>
                    </select>
                </div>
            </article>
            <article class="form__mensaje">
                <label for="mensaje">
                    ¿En qué podemos ayudarte?
                </label>
                <textarea id="mensaje" rows="10" cols="20"></textarea>
                <label>
                    ¿Querés recibir nuestras promociones y novedades?
                </label>
                <div class="form__boxes">
                    <span>Si</span>
                    <input type="radio" name="opcion" value="Si" />
                    <span>No</span>
                    <input type="radio" name="opcion" value="No" />
                </div>
                <label>
                    Acepto los Términos y Condiciones
                </label>
                <div class="form__boxes">
                    <span>Si</span>
                    <input type="checkbox" name="aceptar" value="Si" />
                    <span>No</span>
                    <input type="checkbox" name="no aceptar" value="No" />
                </div>
                <br>
                <div class="form__btns">
                    <input class="form__btn" type="submit" value="Enviar" />
                    <input class="form__btn" type="reset" value="Borrar" />
                </div>
                <br>
                <div class="redesSociales">
                    <a href="https://www.instagram.com/aztk.ar/"><img class= "icono instagram" src="../assets/instagram.png"></a>
                    <a href="https://vm.tiktok.com/ZMLTRyVEX/"><img class= "icono tiktok" src="../assets/tik-tok.png"></a>
                </div>
            </article>
        </form>
